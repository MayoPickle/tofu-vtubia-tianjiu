services:
  tofu-vtubia:
    image: ghcr.io/mayopickle/tofu-vtubia:master
    container_name: tofu-vtubia
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/songs.db:/app/songs.db
    env_file:
      - ./backend/.env
    networks:
      - tofu-network

  # 如果需要数据库服务，可以取消下面的注释
